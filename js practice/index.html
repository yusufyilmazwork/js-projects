<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .inputText{
            border: none;
            background-color: rgb(144, 209, 209);
            border-radius: 25px;
            margin: 20px;
            padding: 5px 25px;
        }
        .list{
            list-style: none;
            font-size: 1.2rem;
        }
    </style>

</head>
<body>
    <input type="text" class="inputText" id="text">
    <button class="btn btn-dark" id="addButton">Add</button>

    <div class="m-3">
        <button class="btn btn-light" id="sort">Sort</button>
        <button class="btn btn-light reserve">Reserve</button>
        <button class="btn btn-light removeLast">Remove Last</button>
        <button class="btn btn-light removeFirst">Remove First</button>
        <button class="btn btn-light removeAll">Remove All</button>
        <button class="btn btn-light mix">Mix</button>
    </div>
    <ul class="list" id="test">
    </ul> 
    <script src="js/script.js"></script>
</body>
</html>
